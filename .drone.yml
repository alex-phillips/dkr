---
kind: pipeline
type: docker
name: docker compose

concurrency:
  limit: 1

steps:
  - name: check for stack changes
    image: alpine/git
    when:
      branch:
        - main
      event:
        - push
    commands:
      - if (git diff --exit-code HEAD^ HEAD -- stack); then exit 78; fi

  - name: deploy
    image: appleboy/drone-ssh
    settings:
      port: 22
      host:
        from_secret: ssh_host
      username:
        from_secret: ssh_user
      key:
        from_secret: ssh_key
      script_stop: true
      script:
        - cd code/docker/htpc
        - git pull --rebase --autostash
        - dkr up
        - dkr clean

