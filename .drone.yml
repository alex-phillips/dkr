---
kind: pipeline
type: docker
name: deploy

when:
  branch:
  - master
  event:
  - push

steps:
  - name: ssh commands
    image: appleboy/drone-ssh
    settings:
      port: 22
      host:
        from_secret: ssh_host
      username:
        from_secret: ssh_user
      key:
        from_secret: ssh_key
      script_stop: true
      script:
        - cd code/docker/htpc
        - git pull
        - dkr up
