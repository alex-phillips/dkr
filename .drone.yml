---
kind: pipeline
type: docker
name: deploy

concurrency:
  limit: 1

steps:
  - name: ssh commands
    image: appleboy/drone-ssh
    when:
      branch:
      - main
      event:
      - push
    settings:
      port: 22
      host:
        from_secret: ssh_host
      username:
        from_secret: ssh_user
      key:
        from_secret: ssh_key
      script_stop: true
      script:
        - cd code/docker/htpc
        - git pull --rebase --autostash
        - dkr up
        - dkr clean
        # - sudo systemctl restart wg-quick@wg0
        - docker restart wireguard
