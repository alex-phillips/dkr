---
kind: pipeline
type: docker
name: docker compose

concurrency:
  limit: 1

steps:
  - name: check for stack changes
    image: alpine/git
    when:
      branch:
        - main
      event:
        - push
    commands:
      - if (git diff --quiet --exit-code HEAD^ HEAD -- stack); then exit 78; fi

  - name: deploy
    image: appleboy/drone-ssh
    settings:
      port: 22
      host:
        from_secret: ssh_host
      username:
        from_secret: ssh_user
      key:
        from_secret: ssh_key
      script_stop: true
      script:
        - cd code/docker/htpc
        - git pull --rebase --autostash
        - dkr up
        - dkr clean

---
kind: pipeline
type: docker
name: ansible

concurrency:
  limit: 1

depends_on:
  - docker compose

trigger:
  status:
    - success
    - failure

steps:
  - name: check for changes
    image: alpine/git
    when:
      branch:
        - main
      event:
        - push
    commands:
      - if (git diff --quiet --exit-code HEAD^ HEAD -- ansible); then exit 78; fi

  - name: ansible
    image: plugins/ansible
    when:
      branch:
        - main
      event:
        - push
    environment:
      ANSIBLE_VAULT_PASSWORD:
        from_secret: ansible_vault_password
      ANSIBLE_CONFIG: ansible/ansible.cfg
    commands:
      - apk install python3 py3-pip && pip3 install ansible
      - cd ansible
      - pwd
      - ansible-playbook main.yml
