---
kind: pipeline
type: docker
name: compose-gate

concurrency:
  limit: 1

steps:
  - name: gate
    image: bitnami/git
    when:
      branch:
        - main
      event:
        - push
    commands:
      - git fetch origin $DRONE_BRANCH
      - git diff HEAD HEAD^ stack
      - git diff --quiet HEAD HEAD^ stack || exit 78

---
kind: pipeline
type: docker
name: compose

depends_on:
  - compose-gate

trigger:
  status:
    - failure # if git diff fails, then there are changes

steps:
  - name: dkr up
    image: appleboy/drone-ssh
    settings:
      port: 22
      host:
        from_secret: ssh_host
      username:
        from_secret: ssh_user
      key:
        from_secret: ssh_key
      script_stop: true
      script:
        - cd code/docker/htpc
        - git pull --rebase --autostash
        - dkr up
        - dkr clean

