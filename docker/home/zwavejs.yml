version: '3'
services:
  zwavejs:
    container_name: zwavejs
    image: zwavejs/zwavejs2mqtt:9.14.6@sha256:c8ea94fade48f8ec0c3831e39166e3d7e3718734cf517557ecb8488be35a1435
    networks:
      - external
    stop_signal: SIGINT
    devices:
      - /dev/ttyUSB1:/dev/ttyUSB0
    volumes:
      - ${APPDATA}/zwavejs:/usr/src/app/store
    ports:
      - 3011:3000
    labels:
      namespace: home
      port: 8091
      host: zwave.${SERVER_DOMAIN}
      auth: true
