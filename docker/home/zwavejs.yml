version: '3'
services:
  zwavejs:
    container_name: zwavejs
    image: zwavejs/zwavejs2mqtt:9.13.2@sha256:6191592dc8d38ea145b05f2d3a40feaa7c95394a6b912a405a982378b98410fa
    networks:
      - external
    stop_signal: SIGINT
    devices:
      - /dev/ttyUSB1:/dev/ttyUSB0
    volumes:
      - ${APPDATA}/zwavejs:/usr/src/app/store
    ports:
      - 3011:3000
    labels:
      namespace: home
      port: 8091
      host: zwave.${SERVER_DOMAIN}
      auth: true
