version: '3'
services:
  zwavejs:
    container_name: zwavejs
    image: zwavejs/zwavejs2mqtt:9.19.0@sha256:4f5a314d1b6773d78628b23d05950b9935dfda8301736218bb47216c1d37258f
    networks:
      - external
    stop_signal: SIGINT
    devices:
      - /dev/ttyUSB1:/dev/ttyUSB0
    volumes:
      - ${APPDATA}/zwavejs:/usr/src/app/store
    ports:
      - 3011:3000
    labels:
      namespace: home
      port: 8091
      host: zwave.${SERVER_DOMAIN}
      auth: true
