version: '3'
services:
  zwavejs:
    container_name: zwavejs
    image: zwavejs/zwavejs2mqtt:9.17.0@sha256:6d23acf2b101c33cb0eec65faa78ce6744293eb58760a3008b8c0ed57a817643
    networks:
      - external
    stop_signal: SIGINT
    devices:
      - /dev/ttyUSB1:/dev/ttyUSB0
    volumes:
      - ${APPDATA}/zwavejs:/usr/src/app/store
    ports:
      - 3011:3000
    labels:
      namespace: home
      port: 8091
      host: zwave.${SERVER_DOMAIN}
      auth: true
