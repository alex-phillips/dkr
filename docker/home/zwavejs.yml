version: '3'
services:
  zwavejs:
    container_name: zwavejs
    image: zwavejs/zwavejs2mqtt:9.9.0@sha256:6290e60bb0fc716006a81fb01550b9abee9efc64812ef53fc3151adf8cb16c73
    networks:
      - external
    stop_signal: SIGINT
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
    volumes:
      - ${APPDATA}/zwavejs:/usr/src/app/store
    ports:
      - 3011:3000
    labels:
      namespace: home
      port: 8091
      host: zwave.${SERVER_DOMAIN}
      auth: true
