version: '3'
services:
  zwavejs:
    container_name: zwavejs
    image: zwavejs/zwavejs2mqtt:8.25.0@sha256:9ffc96bc08322e0d7c88e96c8342d54dd201535a5b26f0b0dd8681e62f552660
    networks:
      - external
    stop_signal: SIGINT
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
    volumes:
      - ${APPDATA}/zwavejs:/usr/src/app/store
    ports:
      - 3011:3000
    labels:
      namespace: home
      port: 8091
      host: zwave.${SERVER_DOMAIN}
      auth: true
