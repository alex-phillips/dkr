version: '3'
services:
  zwavejs:
    container_name: zwavejs
    image: zwavejs/zwavejs2mqtt:9.13.3@sha256:7aa5e6897a2c4be15d513e55631c529aacaa0ca8845805402d91e7322dd12f11
    networks:
      - external
    stop_signal: SIGINT
    devices:
      - /dev/ttyUSB1:/dev/ttyUSB0
    volumes:
      - ${APPDATA}/zwavejs:/usr/src/app/store
    ports:
      - 3011:3000
    labels:
      namespace: home
      port: 8091
      host: zwave.${SERVER_DOMAIN}
      auth: true
