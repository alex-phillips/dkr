version: '3'
services:
  zwavejs:
    container_name: zwavejs
    image: zwavejs/zwavejs2mqtt:9.0.1@sha256:85e3361601470c3f670b8b77d51719ac6fdfb073947cb4b8a45f9a7afe014d66
    networks:
      - external
    stop_signal: SIGINT
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
    volumes:
      - ${APPDATA}/zwavejs:/usr/src/app/store
    ports:
      - 3011:3000
    labels:
      namespace: home
      port: 8091
      host: zwave.${SERVER_DOMAIN}
      auth: true
