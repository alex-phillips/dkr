      WYZE_EMAIL: ${WYZE_LUCY_EMAIL}
      WYZE_PASSWORD: ${WYZE_LUCY_PASSWORD}
      API_ID: 0726c9dd-8c0d-4486-88fd-9b3c3c2d5b9f
