version: '3'
services:
  node-red:
    container_name: node-red
    image: nodered/node-red:3.1.10
    networks:
      - external
    environment:
      TZ: ${TIMEZONE}
    volumes:
      - ${APPDATA}/node-red:/data
      - ${HOME}/.ssh:/usr/src/node-red/.ssh
    labels:
      namespace: home
      port: 1880
      host: node.${SERVER_DOMAIN}
      logs: true
