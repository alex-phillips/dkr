version: '3'
services:
  node-red:
    container_name: node-red
    image: nodered/node-red:3.1.5
    networks:
      - external
    environment:
      TZ: ${TIMEZONE}
    volumes:
      - ${APPDATA}/node-red:/data
    labels:
      namespace: home
      port: 1880
      host: node.${SERVER_DOMAIN}
      logs: true
