version: '2'
services:
  homeassistant:
    container_name: homeassistant
    image: ghcr.io/home-assistant/home-assistant:2023.4.0
    networks:
      - data
      - external
        #    ports:
        #      - 8123:8123
    volumes:
      - ${NAS}/docker/ha-sageleaf:/config
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - mariadb
    labels:
      namespace: home
      port: 8123
      host: ha.${SERVER_DOMAIN}
#       nginx_directives: proxy_hide_header X-Frame-Options;

  ha-chevalier:
    container_name: ha-chevalier
    image: ghcr.io/home-assistant/home-assistant:2023.4.0
    network_mode: host
    volumes:
      - ${NAS}/docker/ha-chevalier:/config
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - mariadb
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
    labels:
      namespace: home
      port: 8123
      host: homie.${SERVER_DOMAIN}
      service: http://192.168.1.91:8123
#       nginx_directives: proxy_hide_header X-Frame-Options;

