version: '2'
services:
  ha-chevalier:
    container_name: ha-chevalier
    image: ghcr.io/home-assistant/home-assistant:2024.2.5
    network_mode: host
    volumes:
      - ${APPDATA}/ha-chevalier:/config
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - mariadb
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
