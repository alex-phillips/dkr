  homebridge:
    container_name: homebridge
    image: homebridge/homebridge:latest
    restart: unless-stopped
    network_mode: host
    volumes:
      - ${APPDATA}/homebridge:/homebridge
    labels:
      ingress:
        - port: 8581
          host: hb.${SERVER_DOMAIN}

