version: '3'
services:
  ###
  #
  # DB Indicies:
  #   0: nextcloud
  #   1: van_dam
  #   2: linkace
  #   3: immich
  #   4: gitea sessions
  #   5: gitea queue
  #   6: authelia
  #
  ###
  redis:
    container_name: redis
    image: redis:alpine
    networks:
      - data
    volumes:
      - ${APPDATA}/redis:/data

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    networks:
      - data
    environment:
      - REDIS_HOSTS=nextcloud:redis:6379:0,van_dam:redis:6379:1,linkace:redis:6379:2,immich:redis:6379:3
      - TRUST_PROXY=true
      - ADDRESS=0.0.0.0
    labels:
      ingress:
        - port: 8081
          host: redis.${SERVER_DOMAIN}
