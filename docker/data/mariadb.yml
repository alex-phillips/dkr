version: '2'
services:
  mariadb:
    container_name: mariadb
    image: ghcr.io/linuxserver/mariadb:10.11.8
    networks:
      - data
      - external
    volumes:
      - ${APPDATA}/mariadb:/config
    ports:
      - 3306:3306
    environment:
      PGID: ${PGID}
      PUID: ${PUID}
      TZ: ${TIMEZONE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    healthcheck:
      test: "mysql -uroot -p$MYSQL_ROOT_PASSWORD mysql -e 'select 1'"
      timeout: 20s
      retries: 10
    labels:
      namespace: data

  phpmyadmin:
    container_name: phpmyadmin
    image: lscr.io/linuxserver/phpmyadmin:latest
    networks:
      - data
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      PMA_ARBITRARY: 1
      # PMA_ABSOLUTE_URI=https://phpmyadmin.example.com
    volumes:
      - ${APPDATA}/phpmyadmin:/config
    labels:
      port: 80
      host: db.${SERVER_DOMAIN}
      auth: true
