version: '3'
services:
  paperless-redis:
    container_name: paperless-redis
    image: docker.io/library/redis:7.4
    networks:
      - paperless
    restart: unless-stopped
    volumes:
      - ${APPDATA}/paperless-ngx/redis:/data
    labels:
      app: paperless

  paperless-ngx:
    container_name: paperless-ngx
    image: ghcr.io/paperless-ngx/paperless-ngx:2.14.6
    networks:
      - external
      - paperless
    depends_on:
      - paperless-redis
      - paperless-gotenberg
      - paperless-tika
    healthcheck:
      test: ["CMD", "curl", "-fs", "-S", "--max-time", "2", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 5
    environment:
      USERMAP_UID: ${PUID}
      USERMAP_GID: ${PGID}
      PAPERLESS_URL: https://docs.${SERVER_DOMAIN}
      PAPERLESS_CONSUMER_RECURSIVE: 'true'
      PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: 'true'
      PAPERLESS_FILENAME_FORMAT: "{correspondent}/{tag_list}/{created_year}/{title}"
      PAPERLESS_TIME_ZONE: America/New_York
      PAPERLESS_REDIS: redis://paperless-redis:6379
      PAPERLESS_TIKA_ENABLED: 1
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://paperless-gotenberg:3000
      PAPERLESS_TIKA_ENDPOINT: http://paperless-tika:9998
    volumes:
      - ${APPDATA}/paperless-ngx/data:/usr/src/paperless/data
      - ${ZFS}/documents/media:/usr/src/paperless/media
      - ${ZFS}/documents/export:/usr/src/paperless/export
      - ${ZFS}/documents/consume:/usr/src/paperless/consume
    labels:
      app: paperless
      host: docs.${SERVER_DOMAIN}
      port: 8000

  paperless-gotenberg:
    container_name: paperless-gotenberg
    image: docker.io/gotenberg/gotenberg:7.10
    networks:
      - paperless
    restart: unless-stopped
    command:
      - "gotenberg"
      - "--chromium-disable-routes=true"
    labels:
      app: paperless

  paperless-tika:
    container_name: paperless-tika
    image: ghcr.io/paperless-ngx/tika:latest
    networks:
      - paperless
    restart: unless-stopped
    labels:
      app: paperless
