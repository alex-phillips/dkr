version: '3'
services:
  actualbudget:
    container_name: actualbudget
    image: jlongster/actual-server
    environment:
      userFilesPath: /data/user-files
      serverFilesPath: /data/server-files
    volumes:
      - ${APPDATA}/actualbudget:/data
    ports:
      - 5006:5006
    labels:
      ingress:
        - port: 5006
          host: actual.${SERVER_DOMAIN}
