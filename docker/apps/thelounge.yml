version: "3"
services:
  thelounge:
    container_name: thelounge
    image: ghcr.io/linuxserver/thelounge:4.4.0
    networks:
      - external
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TIMEZONE}
    volumes:
      - ${NAS}/docker/thelounge:/config
    labels:
      port: 9000
      host: irc.${SERVER_DOMAIN}
