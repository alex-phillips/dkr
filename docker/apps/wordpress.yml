  wootables:
    container_name: wootables
    image: ghcr.io/linuxserver/nginx:1.26.1
    networks:
      - data
      - external
    volumes:
      - ${APPDATA}/wootables:/config
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TIMEZONE}
    labels:
      port: 443
      protocol: https
      host: www.wootables.com
      auth: False

  wptest:
    container_name: wptest
    image: alexphillips/wordpress
    volumes:
      - ${APPDATA}/wptest:/config
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TIMEZONE}
    labels:
      port: 443
      protocol: https
      host: wordpress.local
      auth: False
