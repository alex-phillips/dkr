version: 3
services:
  heimdall:
    container_name: heimdall
    image: lscr.io/linuxserver/heimdall:2021.11.28
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TIMEZONE}
    volumes:
      - ${NAS}/docker/heimdall:/config
    labels:
      ingress:
        - port: 80
          host: dash.${SERVER_DOMAIN}
