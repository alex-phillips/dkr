version: '3.3'
services:
  stirling-pdf:
    container_name: stirling-pdf
    image: docker.stirlingpdf.com/stirlingtools/stirling-pdf:latest
    volumes:
      - ${APPDATA}/stirling-pdf/trainingData:/usr/share/tessdata
      - ${APPDATA}/stirling-pdf/extraConfigs:/configs
      - ${APPDATA}/stirling-pdf/customFiles:/customFiles/
      - ${APPDATA}/stirling-pdf/logs:/logs/
      - ${APPDATA}/stirling-pdf/pipeline:/pipeline/
    environment:
      - DISABLE_ADDITIONAL_FEATURES=false
      - DISABLE_PIXEL=true
    labels:
      ingress:
        - port: 8080
          host: pdf.${SERVER_DOMAIN}
