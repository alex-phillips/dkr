version: "2.1"
services:
  pyload:
    container_name: pyload
    image: lscr.io/linuxserver/pyload
    networks:
      - vlan10
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    volumes:
      - ${NAS}/docker/pyload/config:/config
      - ${NAS}/docker/pyload/downloads:/downloads
    labels:
      ingress:
        - port: 8000
          host: pl.${SERVER_DOMAIN}
