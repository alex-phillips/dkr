version: '2'
services:
  beets:
    container_name: beets
    image: ghcr.io/linuxserver/beets:nightly
    networks:
      - external
    volumes:
      - ${NAS}/docker/beets:/config
      - ${NAS}/docker/beets/custom-init:/custom-cont-init.d
      - ${NAS}:${NAS}
    environment:
      PGID: ${PGID}
      PUID: ${PUID}
      TZ: ${TIMEZONE}
    labels:
      host: beets.${SERVER_DOMAIN}
