---
version: "2.1"
services:
  lidarr:
    image: lscr.io/linuxserver/lidarr
    container_name: lidarr
    networks:
      - external
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TIMEZONE}
    volumes:
      - ${NAS}/docker/lidarr:/config
      - ${NAS}/music/beets/Music:/music
      - ${NAS}:${NAS}
    labels:
      app: lidarr
      ingress:
        - port: 8686
          host: ldr.${SERVER_DOMAIN}

  lidarr-misc:
    image: lscr.io/linuxserver/lidarr
    container_name: lidarr-misc
    networks:
      - external
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TIMEZONE}
      DOCKER_MODS: linuxserver/mods:universal-cron
    volumes:
      - ${NAS}/docker/lidarr-misc:/config
      - ${NAS}/docker/lidarr-misc/custom-init:/custom-cont-init.d
      - ${NAS}/docker/lidarr-misc/custom-services:/custom-services.d
      - ${NAS}:${NAS}
    labels:
      app: lidarr
      ingress:
        - port: 8686
          host: ldr.${SERVER_DOMAIN}


