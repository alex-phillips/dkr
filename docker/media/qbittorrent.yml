version: '3'
services:
  qbittorrent:
    container_name: qbittorrent
    image: ghcr.io/linuxserver/qbittorrent:4.6.2
    # network_mode: service:mullvad
    # depends_on:
      # - mullvad
    networks:
      vlan10:
        ipv4_address: 192.168.10.50
      media:
    volumes:
      - ${APPDATA}/qbittorrent:/config
      - ${NAS}/torrents:${NAS}/torrents
      - ${NAS}/media:${NAS}/media
      - ${NAS}/other:${NAS}/other
      - ${APPDATA}/qbittorrent/custom-init:/custom-cont-init.d
    environment:
      PGID: ${PGID}
      PUID: ${PUID}
      TZ: ${TIMEZONE}
        #      - WEBUI_PORT=8080
      # - DOCKER_MODS=ghcr.io/gilbn/theme.park:qbittorrent
      # - DOCKER_MODS=ghcr.io/linuxserver/mods:universal-stdout-logs
      # - LOGS_TO_STDOUT=/config/qBittorrent/logs/qbittorrent.log
        #      - TP_THEME=plex
    labels:
      namespace: media
      ingress:
        - port: 8080
          host: qb.${SERVER_DOMAIN}
      homepage.widget: true
      homepage.widget.username: ${QBT_USERNAME}
      homepage.widget.password: ${QBT_PASSWORD}

  flood:
    container_name: flood
    image: jesec/flood:master
    depends_on:
      - qbittorrent
    user: ${PUID}:${PGID}
    volumes:
      - ${APPDATA}/flood:/config
      - ${NAS}/torrents:${NAS}/torrents:ro
      - ${NAS}/media:${NAS}/media:ro
      - ${NAS}/other:${NAS}/other:ro
      - /etc/localtime:/etc/localtime:ro
    command:
      - --qburl=http://qbittorrent:8080
      - --qbuser=$QB_USER
      - --qbpass=$QB_PASS
      - --rundir=/config
    labels:
      ingress:
        - port: 3000
          host: flood.${SERVER_DOMAIN}

  qbitmanage:
    container_name: qbitmanage
    image: cr.hotio.dev/hotio/qbitmanage
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      UMASK: 002
      TZ: ${TIMEZONE}
      QBT_TRACE: "true"
      ARGS: -tnhl --trace --log-level DEBUG -r --dry-run
    volumes:
      - ${APPDATA}/qbitmanage:/config
      - ${NAS}:${NAS}
