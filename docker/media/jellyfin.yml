version: '2'
services:
  jellyfin:
    container_name: jellyfin
    image: ghcr.io/linuxserver/jellyfin
    networks:
      - external
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TIMEZONE}
    volumes:
      - ${NAS}/docker/jellyfin:/config
      - ${NAS}/media:/media:ro
      - ${NAS}/music/beets/Music:/music:ro
      - ${APPDATA}/zap2xml/xmltv.xml:/xmltv.xml:ro
    labels:
      namespace: media
      port: 8096
      host: jf.${SERVER_DOMAIN}
