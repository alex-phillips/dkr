version: "2.1"
services:
  resilio-sync:
    image: lscr.io/linuxserver/resilio-sync:latest
    container_name: resilio-sync
    networks:
      - vlan10
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TIMEZONE}
    volumes:
      - ${APPDATA}/resilio-sync:/config
      - ${NAS}/docker/resilio-sync/downloads:/downloads
    labels:
      ingress:
        - port: 8888
          host: rs.${SERVER_DOMAIN}
