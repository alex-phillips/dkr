version: '3'
services:
  tautulli:
    container_name: tautulli
    image: ghcr.io/linuxserver/tautulli:2.15.0
    environment:
      PGID: ${PGID}
      PUID: ${PUID}
      TZ: ${TIMEZONE}
    ports:
      - 8181:8181
    volumes:
      - /appdata/tautulli:/config
      - /appdata/plex/Library/Application Support/Plex Media Server/Logs:/logs:ro
    labels:
      context: 192.168.1.149
      namespace: media
