version: '3'
services:
  tautulli:
    container_name: tautulli
    image: ghcr.io/linuxserver/tautulli:2.12.3
    networks:
      - external
    environment:
      PGID: ${PGID}
      PUID: ${PUID}
      TZ: ${TIMEZONE}
    volumes:
      - ${NAS}/docker/tautulli:/config
      - ${NAS}/docker/plex/Library/Application Support/Plex Media Server/Logs:/logs:ro
    labels:
      namespace: media
      port: 8181
      host: ttl.${SERVER_DOMAIN}
      homepage.widget: true
      homepage.widget.key: ${TAUTULLI_API_KEY}
