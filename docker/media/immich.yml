version: "3.8"
services:
  immich-server:
    image: altran1502/immich-server:release
    container_name: immich-server
    entrypoint: ["/bin/sh", "./start-server.sh"]
    networks:
      - data
    volumes:
      - ${NAS}/docker/immich:/usr/src/app/upload
    env_file:
      - .env.immich
    environment:
      - NODE_ENV=production
    depends_on:
      - immich-redis
      - postgres
    restart: unless-stopped
    labels:
      app: immich

  immich-microservices:
    image: altran1502/immich-server:release
    container_name: immich-microservices
    entrypoint: ["/bin/sh", "./start-microservices.sh"]
    networks:
      - data
    volumes:
      - ${NAS}/docker/immich:/usr/src/app/upload
    env_file:
      - .env.immich
    environment:
      - NODE_ENV=production
    depends_on:
      - immich-redis
      - postgres
    restart: unless-stopped
    labels:
      app: immich

  immich-machine-learning:
    image: altran1502/immich-machine-learning:release
    container_name: immich-machine-learning
    entrypoint: ["/bin/sh", "./entrypoint.sh"]
    networks:
      - data
    volumes:
      - ${NAS}/docker/immich:/usr/src/app/upload
    env_file:
      - .env.immich
    environment:
      - NODE_ENV=production
    depends_on:
      - postgres
    restart: unless-stopped
    labels:
      app: immich

  immich-web:
    image: altran1502/immich-web:release
    container_name: immich-web
    entrypoint: ["/bin/sh", "./entrypoint.sh"]
    networks:
      - data
    env_file:
      - .env.immich
    restart: unless-stopped
    labels:
      app: immich

  immich-redis:
    image: redis:6.2
    container_name: immich-redis
    networks:
      - data
    restart: unless-stopped
    labels:
      app: immich

  immich-proxy:
    image: altran1502/immich-proxy:release
    container_name: immich-proxy
    networks:
      - data
    logging:
      driver: none
    depends_on:
      - immich-server
    restart: unless-stopped
    labels:
      app: immich
      ingress:
        - port: 80
          host: immich.${SERVER_DOMAIN}
