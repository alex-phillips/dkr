version: "3.8"

services:
  immich-server:
    container_name: immich-server
    image: ghcr.io/immich-app/immich-server:v1.101.0
    networks:
      - data
      - external
    command: [ "start.sh", "immich" ]
    volumes:
      - ${NAS}/docker/immich/data:/usr/src/app/upload
      - ${NAS}:${NAS}:ro
    env_file:
      - .env.immich
    depends_on:
      - redis
      - immich-db
    restart: unless-stopped
    labels:
      app: immich
      auth: false
      ingress:
        - port: 3001
          host: photos.${SERVER_DOMAIN}

  immich-microservices:
    container_name: immich-microservices
    image: ghcr.io/immich-app/immich-server:v1.101.0
    networks:
      - data
      - external
    command: [ "start.sh", "microservices" ]
    volumes:
      - ${NAS}/docker/immich/data:/usr/src/app/upload
      - ${NAS}:${NAS}:ro
    env_file:
      - .env.immich
    # environment:
    #   LOG_LEVEL: verbose
    depends_on:
      - redis
      - immich-db
    restart: unless-stopped
    labels:
      app: immich

  immich-machine-learning:
    container_name: immich-machine-learning
    image: ghcr.io/immich-app/immich-machine-learning:v1.101.0
    networks:
      - data
      - external
    volumes:
      - ${NAS}/docker/immich/data:/usr/src/app/upload
      - ${NAS}/docker/immich/model-cache:/cache
      - ${NAS}:${NAS}:ro
    env_file:
      - .env.immich
    labels:
      app: immich

  immich-db:
    container_name: immich-db
    image: tensorchord/pgvecto-rs:pg16-v0.2.0
    networks:
      - data
    env_file:
      - .env.immich
    volumes:
      - ${NAS}/docker/immich/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    labels:
      app: immich
