version: '3'
services:
  xteve:
    container_name: xteve
    image: alturismo/xteve
    networks:
      - vlan10
    environment:
      TZ: ${TIMEZONE}
    volumes:
      - ${APPDATA}/xteve/root:/root/.xteve
      - ${APPDATA}/xteve/config:/config:rw
      - /tmp/xteve/:/tmp/xteve:rw
      # - /mnt/user/appdata/tvheadend/data/:/TVH \
    labels:
      namespace: iptv
      ingress:
        - port: 34400
          host: tv.${SERVER_DOMAIN}
