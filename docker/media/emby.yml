version: '2'
services:
  emby:
    container_name: emby
    image: ghcr.io/linuxserver/emby
    networks:
      - external
    ports:
      - 8096:8096
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TIMEZONE}
    volumes:
      - /appdata/emby:/config
      - /mnt/storage/media:/mnt/storage/media
      - /mnt/storage/music/beets/Music:/media/music:ro
      # - /appdata/zap2xml/xmltv.xml:/xmltv.xml:ro
      # - ${NAS}/transcode:/transcode
      # - ${APPDATA}/dtv:/dtv
    labels:
      context: dragonite
      auth: false
      namespace: media
      ingress:
        - port: 8096
          rule: Host(`mb.w00t.cloud`) || Host(`mb.wootables.duckdns.org`)
