version: "2.1"
services:
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:develop
    container_name: prowlarr
    networks:
      - external
      - socks
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    volumes:
      - ${APPDATA}/prowlarr:/config
    labels:
      namespace: media
      ingress:
        - port: 9696
          host: plr.${SERVER_DOMAIN}
