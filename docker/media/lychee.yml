version: '3'
services:
  lychee:
    container_name: lychee
    image: lycheeorg/lychee
    volumes:
      - ${APPDATA}/lychee/conf:/conf
      - ${APPDATA}/lychee/uploads:/uploads
      - ${APPDATA}/lychee/sym:/sym
      - ${APPDATA}/lychee/logs:/logs
      - ${NAS}:${NAS}:ro
    networks:
      - data
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      # PHP timezone e.g. PHP_TZ=America/New_York
      - PHP_TZ=${TIMEZONE}
      - TIMEZONE=${TIMEZONE}
      #- APP_NAME=Laravel
      #- APP_ENV=local
      - APP_FORCE_HTTPS=true
      #- APP_DEBUG=true
      - APP_URL=https://lychee.${SERVER_DOMAIN}
      - DB_CONNECTION=mysql
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_DATABASE=lychee
      - DB_USERNAME=lychee
      - DB_PASSWORD=${DB_PASS_LYCHEE}
      #- DB_PASSWORD_FILE=<filename>
      #- DB_OLD_LYCHEE_PREFIX=''
      #- CACHE_DRIVER=file
      #- SESSION_DRIVER=file
      #- SESSION_LIFETIME=120
      #- SECURITY_HEADER_HSTS_ENABLE=false
      #- REDIS_HOST=127.0.0.1
      #- REDIS_PASSWORD=null
      #- REDIS_PASSWORD_FILE=<filename>
      #- REDIS_PORT=6379
      #- MAIL_DRIVER=smtp
      #- MAIL_HOST=smtp.mailtrap.io
      #- MAIL_PORT=2525
      #- MAIL_USERNAME=null
      #- MAIL_PASSWORD=null
      #- MAIL_PASSWORD_FILE=<filename>
      #- MAIL_ENCRYPTION=null
      # - STARTUP_DELAY=30
      # - ADMIN_USER=admin
      # - ADMIN_PASSWORD=<ADMIN_PASSWORD>
      # - ADMIN_PASSWORD_FILE=<filename>
    restart: unless-stopped
    depends_on:
      - mariadb
    labels:
      ingress:
        - port: 80
          host: lychee.${SERVER_DOMAIN}
