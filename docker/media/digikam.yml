version: '3'
services:
  digikam:
    container_name: digikam
    image: ghcr.io/linuxserver/digikam
    security_opt:
      - seccomp:unconfined
    networks:
      - external
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TIMEZONE}
    volumes:
      - ${APPDATA}/digikam:/config
#      - ${NAS}/pictures:/pictures
      - ${NAS}/pictures/Organized:/pictures/Organized
      - ${NAS}:${NAS}:ro
    labels:
      namespace: media
      host: dk.${SERVER_DOMAIN}
      port: 3000
