version: '3'
services:
  airsonic:
    container_name: airsonic
    image: ghcr.io/linuxserver/airsonic-advanced:11.0.0
    environment:
      PGID: ${PGID}
      PUID: ${PUID}
      TZ: ${TIMEZONE}
      JAVA_OPTS: -Dserver.forward-headers-strategy=NATIVE
    volumes:
      - ${NAS}/docker/airsonic/config:/config
      - ${NAS}/music/beets/Music:/music:ro
      - ${NAS}/music/beets/Music/playlists:/playlists:ro
      - ${NAS}/podcasts:/podcasts
    labels:
      port: 4040
      host: as.${SERVER_DOMAIN}
