version: "3"
services:
  ownfoil:
    container_name: ownfoil
    image: a1ex4/ownfoil
    environment:
      # For write permission in /games directory
      - PUID=${PUID}
      - PGID=${PGID}
      # Setup auth
      - USERNAME=alex
      - PASSWORD=pass
      # - ROOT_DIR=/games
      # - SAVE_ENABLED=true
    volumes:
      - ${NAS}/docker/ownfoil:/games
    labels:
      ingress:
        - port: 80
          host: tf.${SERVER_DOMAIN}
