version: '2'
services:
  unifi:
    container_name: unifi
    image: ghcr.io/linuxserver/unifi-controller
    volumes:
      - ${APPDATA}/unifi/config:/config
    network_mode: host
    environment:
      PGID: ${PGID}
      PUID: ${PUID}
    labels:
      homepage.widget: true
