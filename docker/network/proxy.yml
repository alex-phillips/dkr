version: '3'
services:
  socks:
    image: ghcr.io/linuxserver/nginx
    container_name: socks
    networks:
      - vlan10
      - socks
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TIMEZONE}
    volumes:
      - ${APPDATA}/socks:/config
    restart: unless-stopped
    ports:
      - 1080:1080 # SOCKS proxy
