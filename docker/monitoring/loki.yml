version: '3'
services:
  loki:
    container_name: loki
    image: grafana/loki:3.0.0
    networks:
      - monitoring
      - external
    environment:
      TZ: ${TIMEZONE}
    volumes:
      - ${APPDATA}/loki:/config:ro
      - ${APPDATA}/loki/rules.yaml:/etc/loki/rules/fake/rules.yml
    ports:
      - 3100:3100
    command: "-config.file=/config/config.yaml"
    labels:
      namespace: monitoring
