version: '3'
services:
  loki:
    container_name: loki
    image: grafana/loki:2.8.2
    networks:
      - monitoring
      - external
    environment:
      - TZ=${TIMEZONE}
    volumes:
      - ${NAS}/docker/loki:/config:ro
      - ${NAS}/docker/loki/rules.yaml:/etc/loki/rules/fake/rules.yml
    ports:
      - 3100:3100
    command: "-config.file=/config/config.yaml"
    labels:
      namespace: monitoring
