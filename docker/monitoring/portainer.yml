version: '3'
services:
  portainer:
    container_name: portainer
    #image: portainer/portainer-ce:2.11.0
    image: portainer/portainer-ee:2.19.1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${APPDATA}/portainer:/data
    labels:
      namespace: monitoring
      port: 9443
      host: dkr.${SERVER_DOMAIN}
      protocol: https
