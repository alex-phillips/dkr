version: '3'
services:
  checkmk:
    container_name: checkmk
    image: checkmk/check-mk-raw:2023.09.07@sha256:af68d8a8559974928d16e7a859f64bf44115da2f7f004f73819db9260f368692
    # networks:
    #   default:
    #     ipv4_address: 172.19.0.30
    ports:
      - 8000:8000
    ulimits:
      nofile: 1024
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${NAS}/docker/checkmk:/omd/sites
    labels:
      port: 5000
      host: cmk.${SERVER_DOMAIN}
