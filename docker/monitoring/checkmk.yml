version: '3'
services:
  checkmk:
    container_name: checkmk
    image: checkmk/check-mk-raw:2023.09.11@sha256:48aa2a67882d9a825d6637f00964f063c806a673222971d6eb9dcc6eedd4a3b3
    # networks:
    #   default:
    #     ipv4_address: 172.19.0.30
    ports:
      - 8000:8000
    ulimits:
      nofile: 1024
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${NAS}/docker/checkmk:/omd/sites
    labels:
      port: 5000
      host: cmk.${SERVER_DOMAIN}
