version: '3'
services:
  checkmk:
    container_name: checkmk
    image: checkmk/check-mk-raw:2023.09.14@sha256:a0d0dcebe43b697a87c454827214be6cf5435e91d66b9923dc450f5a9c9c05c8
    # networks:
    #   default:
    #     ipv4_address: 172.19.0.30
    ports:
      - 8000:8000
    ulimits:
      nofile: 1024
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${NAS}/docker/checkmk:/omd/sites
    labels:
      port: 5000
      host: cmk.${SERVER_DOMAIN}
