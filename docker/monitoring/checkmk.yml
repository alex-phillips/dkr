version: '3'
services:
  checkmk:
    container_name: checkmk
    image: checkmk/check-mk-raw:2023.09.26@sha256:37b46dcd26254da181d6f2f68d9de33f19a8a95563ae970b4ed45eb2c11c6a8f
    # networks:
    #   default:
    #     ipv4_address: 172.19.0.30
    ports:
      - 8000:8000
    ulimits:
      nofile: 1024
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${NAS}/docker/checkmk:/omd/sites
    labels:
      port: 5000
      host: cmk.${SERVER_DOMAIN}
