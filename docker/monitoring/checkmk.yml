version: '3'
services:
  checkmk:
    container_name: checkmk
    image: checkmk/check-mk-raw:2023.09.22@sha256:567fad46f5884a72f5aaf174113d86a1683b119185ffdf162c13b610c169ad96
    # networks:
    #   default:
    #     ipv4_address: 172.19.0.30
    ports:
      - 8000:8000
    ulimits:
      nofile: 1024
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${NAS}/docker/checkmk:/omd/sites
    labels:
      port: 5000
      host: cmk.${SERVER_DOMAIN}
