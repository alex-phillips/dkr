version: '3'
services:
  uptime-kuma:
    container_name: uptime-kuma
    image: louislam/uptime-kuma:1.23.1
    networks:
      - monitoring
      - external
      - dockerproxy
    dns:
      - 1.1.1.1
      - 8.8.8.8
    volumes:
      - ${APPDATA}/uptime-kuma:/app/data
    labels:
      namespace: monitoring
      port: 3001
      host: status.${SERVER_DOMAIN}
