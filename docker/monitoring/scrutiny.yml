version: '3'
services:
  scrutiny-web:
    container_name: scrutiny-web
    image: ghcr.io/analogj/scrutiny:master-web
    networks:
      - monitoring
    depends_on:
      - scrutiny-db
    environment:
      SCRUTINY_WEB_INFLUXDB_HOST: scrutiny-db
    volumes:
      - ${NAS}/docker/scrutiny/config:/opt/scrutiny/config
    labels:
      app: scrutiny
      ingress:
        - port: 8080
          host: smart.${SERVER_DOMAIN}

  scrutiny-db:
    container_name: scrutiny-db
    image: influxdb:2.6
    networks:
      - monitoring
    volumes:
      - ${NAS}/docker/scrutiny/db:/var/lib/influxdb2
    labels:
      app: scrutiny

