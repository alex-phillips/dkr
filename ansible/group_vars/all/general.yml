---
# geerlingguy.security
# security_ssh_port: 27222
security_ssh_password_authentication: "no"
security_ssh_permit_root_login: "no"
security_ssh_usedns: "no"
security_autoupdate_enabled: true
security_fail2ban_enabled: true
security_sudoers_passwordless:
  - "{{ ansible_user }}"

docker_compose_path: /usr/local/lib/docker/cli-plugins/docker-compose
docker_compose_version: v2.6.1

snapraid_force_install: True
snapraid_bin_path: /usr/bin/snapraid

bash_aliases:
  - name: beet
    command: docker exec -it -u abc beets beet --config /config/config.yaml
  - name: dlogs
    command: docker logs --tail 100 -f
  - name: de
    command: docker exec -it

packages:
  - ssh
  - make
  - php

