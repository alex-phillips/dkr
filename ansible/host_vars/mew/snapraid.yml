extra_mountpoints:
  - { path: /mnt/storage }

fstab_mergerfs:
  - source: "/mnt/disk*"
    mountpoint: /mnt/storage
    fs: fuse.mergerfs
    opts: "defaults,category.create=mfs,func.getattr=newest,allow_other,use_ino,noforget,inodecalc=path-hash,minfreespace=50G,fsname=mergerfs"

