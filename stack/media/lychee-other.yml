version: '3'
services:
  lychee-other:
    container_name: lychee-other
    image: ghcr.io/linuxserver/lychee
    networks:
      - default
      - data
    depends_on:
      - mariadb
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TIMEZONE}
      - DB_PORT=3306
      - DB_HOST=mariadb
      - DB_DATABASE=lychee-other
      - DB_USERNAME=lychee-other
      - DB_PASSWORD=${DB_PASS_LYCHEE_OTHER}
    volumes:
      - ${NAS}/docker/lychee-other/config:/config
      - ${NAS}/docker/lychee-other/pictures:/pictures
      - ${NAS}:${NAS}:ro
    labels:
      namespace: media
      host: other.${SERVER_DOMAIN}
      port: 80
