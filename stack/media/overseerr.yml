version: "2.1"
services:
  overseerr:
    image: lscr.io/linuxserver/overseerr:1.32.5
    container_name: overseerr
    networks:
      - external
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    volumes:
      - ${NAS}/docker/overseerr:/config
    labels:
      namespace: media
      ingress:
        - port: 5055
          host: request.${SERVER_DOMAIN}
      homepage.widget: true
      homepage.widget.key: ${OVERSEERR_API_KEY}
