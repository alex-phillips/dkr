version: "2.1"
services:
  overseerr:
    image: lscr.io/linuxserver/overseerr:1.31.0
    container_name: overseerr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    volumes:
      - ${NAS}/docker/overseerr:/config
    labels:
      namespace: media
      port: 5055
      host: request.${SERVER_DOMAIN}
