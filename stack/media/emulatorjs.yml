version: "2.1"
services:
  emulatorjs:
    container_name: emulatorjs
    image: lscr.io/linuxserver/emulatorjs:1.7.2
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    volumes:
      - ${NAS}/docker/emulatorjs:/data
      - ${NAS}/docker/rarom:${NAS}/docker/rarom
    labels:
      ingress:
        - port: 80
          host: emu.${SERVER_DOMAIN}
        - port: 3000
          host: roms.${SERVER_DOMAIN}
