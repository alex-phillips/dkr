version: '3'
services:
  digikam:
    container_name: digikam
    image: ghcr.io/linuxserver/digikam:7.3.0
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TIMEZONE}
    volumes:
      - ${NAS}/docker/digikam:/config
      - ${NAS}/pictures:/pictures
      - ${NAS}:${NAS}:ro
    labels:
      namespace: media
      host: dk.${SERVER_DOMAIN}
      port: 3000
      auth: true
