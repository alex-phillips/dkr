version: "3.3"
services:
  traefik:
    image: traefik:latest
    container_name: traefik
    depends_on:
      - dockerproxy
      - authelia
    networks:
      - default
      - traefik
    environment:
      - CF_API_EMAIL=ahp118@gmail.com
      - CF_API_KEY=${CLOUDFLARE_API_KEY}
    ports:
      - 80:80
      - 443:443
    volumes:
      - ${NAS}/docker/traefik:/etc/traefik
      - /var/log/traefik:/var/log/traefik
    labels:
      port: 8080
      host: tr.${SERVER_DOMAIN}
      traefik.http.routers.traefik.tls.certresolver: cloudflare
      traefik.http.routers.traefik.tls.domains[0].main: ${SERVER_DOMAIN}
      traefik.http.routers.traefik.tls.domains[0].sans: "*.${SERVER_DOMAIN"

  dockerproxy:
    container_name: dockerproxy
    image: tecnativa/docker-socket-proxy
    privileged: true
    environment:
      CONTAINERS: 1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

networks:
  traefik:
    driver: bridge
  default:
    driver: bridge
