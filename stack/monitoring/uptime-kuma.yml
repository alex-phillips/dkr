version: '3'
services:
  uptime-kuma:
    container_name: uptime-kuma
    image: louislam/uptime-kuma:1.17.0
    dns:
      - 1.1.1.1
      - 8.8.8.8
    volumes:
      - ${NAS}/docker/uptime-kuma:/app/data
    labels:
      namespace: monitoring
      port: 3001
      host: status.${SERVER_DOMAIN}
