version: '3'
services:
  loki:
    container_name: loki
    image: grafana/loki:2.5.0
    networks:
      - monitoring
    environment:
      - TZ=${TIMEZONE}
    volumes:
      - ${NAS}/docker/loki:/config:ro
    ports:
      - 3100:3100
    command: "-config.file=/config/config.yaml"
    labels:
      namespace: monitoring
