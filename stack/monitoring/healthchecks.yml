version: '2'
services:
  healthchecks:
    container_name: healthchecks
    image: ghcr.io/linuxserver/healthchecks
    volumes:
      - ${NAS}/docker/healthchecks:/config
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TIMEZONE}
      - SITE_ROOT=https://hc.${SERVER_DOMAIN}
      - SITE_NAME=${SERVER_DOMAIN}
      - REGENERATE_SETTINGS="False"
    labels:
      port: 8000
      host: hc.${SERVER_DOMAIN}
