services:
  oncall:
    container_name: oncall
    image: grafana/oncall:v1.1.5
    command: >
      sh -c "uwsgi --ini uwsgi.ini"
    networks:
      - data
      - monitoring
    environment:
      BASE_URL: oncall.${SERVER_DOMAIN}
      SECRET_KEY: ${ONCALL_SECRET_KEY}
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: guest
      RABBITMQ_HOST: oncall-rabbitmq
      RABBITMQ_PORT: "5672"
      RABBITMQ_DEFAULT_VHOST: "/"
      MYSQL_PASSWORD: ${DB_PASS_ONCALL}
      MYSQL_DB_NAME: oncall
      MYSQL_USER: oncall
      MYSQL_HOST: mariadb
      MYSQL_PORT: 3306
      REDIS_URI: redis://oncall-redis:6379/0
      DJANGO_SETTINGS_MODULE: settings.hobby
      OSS: "True"
      CELERY_WORKER_QUEUE: "default,critical,long,slack,telegram,webhook,retry,celery"
      TELEGRAM_TOKEN: ${ONCALL_TELEGRAM_TOKEN}
    depends_on:
      mariadb:
        condition: service_healthy
      oncall_db_migration:
        condition: service_completed_successfully
      oncall-rabbitmq:
        condition: service_started
      oncall-redis:
        condition: service_started
    labels:
      app: oncall
      ingress:
        - port: 8080
          host: oncall.${SERVER_DOMAIN}

  oncall-celery:
    container_name: oncall-celery
    image: grafana/oncall:v1.1.5
    command: sh -c "./celery_with_exporter.sh"
    networks:
      - data
      - monitoring
      - external
    environment:
      BASE_URL: oncall.${SERVER_DOMAIN}
      SECRET_KEY: $ONCALL_SECRET_KEY
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: guest
      RABBITMQ_HOST: oncall-rabbitmq
      RABBITMQ_PORT: "5672"
      RABBITMQ_DEFAULT_VHOST: "/"
      MYSQL_PASSWORD: $DB_PASS_ONCALL
      MYSQL_DB_NAME: oncall
      MYSQL_USER: oncall
      MYSQL_HOST: mariadb
      MYSQL_PORT: 3306
      REDIS_URI: redis://oncall-redis:6379/0
      DJANGO_SETTINGS_MODULE: settings.hobby
      OSS: "True"
      CELERY_WORKER_QUEUE: "default,critical,long,slack,telegram,webhook,retry,celery"
      CELERY_WORKER_CONCURRENCY: "1"
      CELERY_WORKER_MAX_TASKS_PER_CHILD: "100"
      # CELERY_WORKER_SHUTDOWN_INTERVAL: "65m"
      CELERY_WORKER_BEAT_ENABLED: "True"
      GRAFANA_CLOUD_ONCALL_HEARTBEAT_ENABLED: false
    depends_on:
      mariadb:
        condition: service_healthy
      oncall_db_migration:
        condition: service_completed_successfully
      oncall-rabbitmq:
        condition: service_started
      oncall-redis:
        condition: service_started
    labels:
      app: oncall

  oncall_db_migration:
    container_name: oncall-migrations
    image: grafana/oncall:v1.1.5
    command: python manage.py migrate --noinput
    networks:
      - data
    environment:
      BASE_URL: oncall.${SERVER_DOMAIN}
      SECRET_KEY: $ONCALL_SECRET_KEY
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: guest
      RABBITMQ_HOST: "oncall-rabbitmq"
      RABBITMQ_PORT: "5672"
      RABBITMQ_DEFAULT_VHOST: "/"
      MYSQL_PASSWORD: $DB_PASS_ONCALL
      MYSQL_DB_NAME: oncall
      MYSQL_USER: oncall
      MYSQL_HOST: mariadb
      MYSQL_PORT: 3306
      REDIS_URI: redis://oncall-redis:6379/0
      DJANGO_SETTINGS_MODULE: settings.hobby
      OSS: "True"
      CELERY_WORKER_QUEUE: "default,critical,long,slack,telegram,webhook,retry,celery"
    depends_on:
      mariadb:
        condition: service_healthy
      oncall-rabbitmq:
        condition: service_started
    labels:
      app: oncall

  oncall-redis:
    container_name: oncall-redis
    image: redis:alpine
    networks:
      - data
      - monitoring
    mem_limit: 100m
    cpus: 0.1
    labels:
      app: oncall

  oncall-rabbitmq:
    container_name: oncall-rabbitmq
    image: rabbitmq:3.11.4-management
    networks:
      - data
      - monitoring
    hostname: rabbitmq
    mem_limit: 1000m
    cpus: 0.5
    volumes:
      - ${NAS}/docker/grafana/oncall/rabbitmq:/var/lib/rabbitmq
    environment:
      # RABBITMQ_DEFAULT_USER: guet
      # RABBITMQ_DEFAULT_PASS: $RABBITMQ_PASSWORD
      RABBITMQ_DEFAULT_VHOST: "/"
    labels:
      app: oncall
