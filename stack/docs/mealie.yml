version: "3.1"
services:
  mealie:
    container_name: mealie
    image: hkotel/mealie:v0.5.6
    networks:
      - external
    environment:
      TZ: America/New_York
    volumes:
      - ${NAS}/docker/mealie:/app/data
    labels:
      port: 80
      host: recipes.${SERVER_DOMAIN}

  mealie-hellofresh:
    container_name: mealie-hellofresh
    image: hkotel/mealie:v0.5.6
    environment:
      TZ: America/New_York
    volumes:
      - ${NAS}/docker/mealie-hellofresh:/app/data
    labels:
      port: 80
      host: hellofresh.${SERVER_DOMAIN}
