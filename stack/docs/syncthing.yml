version: "3"
services:
  syncthing:
    image: ghcr.io/linuxserver/syncthing:1.22.2
    container_name: syncthing
    networks:
      - external
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TIMEZONE}
    volumes:
      - ${NAS}/docker/syncthing/config:/config
      - ${NAS}:${NAS}
    ports:
      - 22000:22000
    labels:
      port: 8384
      host: sync.${SERVER_DOMAIN}
      auth: true
