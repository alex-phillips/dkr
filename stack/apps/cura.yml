version: '3'
services:
  cura:
    container_name: cura
      #image: mindcrime30/docker-cura
    image: alexphillips/cura:5.2.1
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    #device:
    #  - /dev/fuse:/dev/fuse
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TIMEZONE}
      HOME: /tmp
    volumes:
      - ${NAS}/docker/cura:/config
    labels:
      host: cura.${SERVER_DOMAIN}
      port: 3000
