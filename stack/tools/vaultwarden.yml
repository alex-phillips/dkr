version: '3'
services:
  vaultwarden:
    container_name: vaultwarden
    image: vaultwarden/server:1.24.0
    environment:
      - TZ=America/New_York
      - SIGNUPS_ALLOWED=false
    volumes:
      - ${NAS}/docker/vaultwarden:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    labels:
      port: 80
      host: bw.${SERVER_DOMAIN}
