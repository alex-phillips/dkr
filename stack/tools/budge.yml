version: "2"
services:
  budge:
    container_name: budge
    image: alexphillips/budge
    volumes:
      - ${NAS}/docker/budg-e:/config
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    labels:
      port: 80
      host: budg-e.${SERVER_DOMAIN}
      auth: False
