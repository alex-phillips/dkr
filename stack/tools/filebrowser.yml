version: '3'
services:
  filebrowser:
    container_name: filebrowser
    image: filebrowser/filebrowser
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
    volumes:
      - /mnt/storage:/srv/nas
      - ${HOME}:/srv/home
      - ${NAS}/docker/filebrowser/database.db:/database/filebrowser.db
    labels:
      port: 80
      host: fb.${SERVER_DOMAIN}
